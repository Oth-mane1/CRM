<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/signStyle.css">
    <link rel="stylesheet" href="Style/bootstrap.css">
    <title>CRM | LOG IN</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100">

            <div class="col-md-4 col-lg-4 col-xl-4 col-sm-12 left-panel">
                <div>
                    <a href="logIn.html">
                        <img id="logo-img" src="Images/DigitechiumFullLogo.png" alt="Digitechium Logo">
                    </a>
                </div>
                <p class="sub-logo">Le coin de la créativité digitale</p>
                <div class="copyright">&copy; 2021&nbsp;DIGITECHIUM.</div>
            </div>

            <div class="col-md-7 col-xl-7 col-lg-7 col-sm-12">

                <h1 class="text-center">CRM Digitechium</h1>
                <p class="sub-head">connectez-vous en saisissant les informations ci-dessous</p>
                <form class="loginForm">
                    <div class="textBox">
                        <input class="input" type="email" required>
                        <span class="bar"></span>
                        <label>E-mail</label>
                    </div>

                    <div class="textBox">
                        <input class="input" type="password" required>
                        <span class="bar"></span>
                        <label>Mot de passe</label>
                    </div>
                    <button class="submitBtn">SIGN IN</button>
                    <p class="signup">Vous n'avez pas de compte? <a href="signUp.html">S'inscrire</a></p>
                </form>
                <div class="copyright-bottom">&copy; 2021&nbsp;DIGITECHIUM.</div>
            </div>

            <div class="col-md-1 col-lg-1 col-xl-1 p-0 m-0 d-md-block d-xl-block d-lg-block d-none">
                <div class="right-panel float-right"></div>
            </div>

        </div>
    </div>
    
    <!-- Bootstrap core JavaScript -->
    <script src="JavaScripts/jquery.js"></script>
    <script src="JavaScripts/bootstrap.js"></script>
</body>

</html>
